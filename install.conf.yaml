- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.i3:
        path: i3/
        create: true
    ~/.i3status.conf: i3status.conf

- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
